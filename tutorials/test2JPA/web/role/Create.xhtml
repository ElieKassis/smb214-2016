<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleCreateDlg" widgetVar="RoleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRoleTitle}">
            <h:form id="RoleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRoleLabel_idRole}" for="idRole" />
                        <p:inputText id="idRole" value="#{roleController.selected.idRole}" title="#{bundle.CreateRoleTitle_idRole}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_idRole}"/>
                        <p:outputLabel value="#{bundle.CreateRoleLabel_roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{roleController.selected.roleName}" title="#{bundle.CreateRoleTitle_roleName}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_roleName}"/>
                        <p:outputLabel value="#{bundle.CreateRoleLabel_ruserName}" for="ruserName" />
                        <p:selectOneMenu id="ruserName" value="#{roleController.selected.ruserName}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_ruserName}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="ruserNameItem"
                                           itemValue="#{ruserNameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.create}" value="#{bundle.Save}" update="display,:RoleListForm:datalist,:growl" oncomplete="handleSubmit(args,'RoleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
